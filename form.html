<!DOCTYPE html>
<html>
    <head>
        <title>Berlatih HTML</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <a href="index.html">Home</a>

        <div>
            <h1>Buat Account Baru!</h1>
        </div>

        <!--Isi-->

        <div>
            <h2>Sign Up Form</h2>
            <form action="welcome.html" method="GET">
                <label for="nama1">First name:</label><br>
                <br>
                <input type="text" id="nama1"><br>
                <br>
                <label for="nama2">Last name: </label><br>
                <br>
                <input type="text" id="nama2"><br>

                <br>
                <label>Gender:</label><br>
                <br>
                <input type="radio" name="gender" value="0" >Male <br>
                <input type="radio" name="gender" value="1">Female <br>
                <input type="radio" name="gender" value="2">Other <br>
                <br>
                <label>Nationality</label><br>
                <br>
                <select>
                    <option value="WNI" checked>Indonesia</option>
                    <option value="WNA">Warga Negara Asing</option><br>
                </select>
                
                <br><br>
                <label>Language Spoken</label><br>
                <br>
                    <input type="checkbox" name="bahasa" value="0">Bahasa Indonesia <br>
                    <input type="checkbox" name="bahasa" value="1">English<br>
                    <input type="checkbox" name="bahasa" value="2">Other <br>
                    
                <br>
                <label for="bio">Bio:</label><br>
                <br>
                <textarea  id="bio" cols="30" rows="10"></textarea><br>
                <br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </body>
</html>
